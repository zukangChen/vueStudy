<h1>Demo</h1>
<div id="app"></div>
<link rel="stylesheet" href="../../dist/assets/entry.8eaca2d5.css">
<script type="module">
    import { createApp } from "vue/dist/vue.esm-bundler.js";
    import SmartyUI, {
        SFCButton,
        JSXButton,
        SButton,
    } from "../../dist/smarty-ui.esm.js";

    createApp({
      template: `
        <SButton/>
        <JSXButton/>
        <SFCButton/>
        `,
    })
        .component(SFCButton.name, SFCButton)
        .component(JSXButton.name, JSXButton)
        .component(SButton.name, SButton)
        .mount("#app");
</script>
